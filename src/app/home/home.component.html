<div class="container">

  <div class="secao">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
  </div>

  <hr />

  <div class="row">
    <div class="col-sm-4" *ngFor="let oferta of ofertas">
      <div class="card" style="margin-bottom: 50px;">
        <img class="card-img-top" [src]="oferta.imagens[2].url">
        <div class="card-block">
          <h4 class="card-title">{{oferta.titulo}}</h4>
          <p class="card-text">{{oferta.descricaoOferta}}</p>
          <p class="preco"> {{oferta.valor | currency: 'BRL' : true}}</p>
          <a [routerLink]="['/ofertas',oferta.id]" class="btn btn-outline-primary">Ver oferta</a>
        </div>
      </div>
    </div>

  </div>
  <hr />

</div>
